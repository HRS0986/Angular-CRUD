<div class="login-form" align="center">
  <img src="{{ loginLogo }}" alt="login-logo" style="margin-bottom: 20px" />  
    <mat-card>
      <mat-card-header fxLayout="column" fxLayoutAlign="space-around center">
        <p class="h4 mb-4">Login</p>
      </mat-card-header>

      <mat-card-content>
        <form class="example-form" #f="ngForm" [formGroup]="user" (ngSubmit)="login()" ngNativeValidate>
          <p>Please enter your K9 Username and Password</p>
          <mat-form-field class="example-full-width">
            <input type="email" matInput formControlName="email" placeholder="Email" required/>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput formControlName="password" type="password" placeholder="Password" required/>
          </mat-form-field>

          <div class="error" *ngIf="f.submitted && isLoginFailed">
            Login Failed!
          </div>

          <br />
          <button type="submit" mat-raised-button color="primary" class="login-btn" [disabled]="!user.valid">
            Login
          </button>
          <div style="padding-top: 5px;">
            <p>Don't have an account ? <a routerLink="/register">Register</a></p>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
</div>
