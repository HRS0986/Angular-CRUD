<div class="login-form">
  <img src="{{ loginLogo }}" alt="login-logo" style="margin-bottom: 20px" />  
    <mat-card>
      <mat-card-header fxLayout="column" fxLayoutAlign="space-around center">
        <p class="h4 mb-4">Login</p>
      </mat-card-header>

      <mat-card-content>
        <form class="example-form" fxLayout="column" fxLayoutAlign="space-around center">
          <p>Please enter your K9 Username and Password</p>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="Password" />
          </mat-form-field>

          <div>
            <a href="">Forgot password?</a>
          </div>

          <br />
          <button mat-raised-button color="primary" class="login-btn">
            Login
          </button>
        </form>
      </mat-card-content>
    </mat-card>
</div>
