<h1 mat-dialog-title style="display: flex; justify-content: center;">Delete {{selectedFacility.facilityName}} </h1>
  <hr>
<mat-dialog-content>
    <p>Are you sure want to delete ?</p>
</mat-dialog-content>
<div mat-dialog-actions align="center">
  <button mat-raised-button mat-dialog-close color="warn" (click)="deleteRecord()">Delete</button>
  <button mat-raised-button mat-dialog-close>Cancel</button>
</div>
